<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LQISTUDIO - Contenedor</title>
<style>
body, html { margin:0; padding:0; font-family:Arial,sans-serif; height:100%; }
#iframeContainer { width:100%; height:100vh; border:none; }
</style>
</head>
<body>

<iframe id="iframeContainer"></iframe>

<script>
// Contenedor que solo carga el panel si ya se hizo login
const iframeContainer = document.getElementById("iframeContainer");

// Revisar si ya est√° logueado
if(localStorage.getItem("loggedIn") === "true"){
  iframeContainer.src = "panel.html"; // cargar panel dentro del iframe
} else {
  // Si no, redirigir al login
  window.location.href = "login.html";
}
</script>

</body>
</html>
