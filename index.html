<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta Configuración - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%;
    }
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }
    .login-container input {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .login-container button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
    #panel {
      display: none;
      position: relative;
      padding: 20px;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #e74c3c;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-container">
    <h1>Bienvenido al Salón de Pruebas de LQISTUDIO</h1>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn">Entrar</button>
    <p id="loginMsg"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">
  <button id="logoutBtn">Cerrar sesión</button>
  <h2>Panel de configuración</h2>
  <p>Aquí irá tu ruleta y controles.</p>
</div>

<script>
  const loginDiv = document.getElementById("login");
  const panelDiv = document.getElementById("panel");
  const loginBtn = document.getElementById("loginBtn");
  const loginMsg = document.getElementById("loginMsg");
  const logoutBtn = document.getElementById("logoutBtn");

  const USER = "admin";
  const PASS = "1234";

  // Revisar si ya estaba logueado
  if(localStorage.getItem("loggedIn") === "true"){
    loginDiv.style.display = "none";
    panelDiv.style.display = "block";
  }

  loginBtn.addEventListener("click", ()=>{
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if(u === USER && p === PASS){
      localStorage.setItem("loggedIn","true");
      loginDiv.style.display = "none";
      panelDiv.style.display = "block";
    } else {
      loginMsg.textContent = "❌ Usuario o contraseña incorrectos";
    }
  });

  logoutBtn.addEventListener("click", ()=>{
    localStorage.removeItem("loggedIn");
    panelDiv.style.display = "none";
    loginDiv.style.display = "flex";
  });
</script>

</body>
</html>
