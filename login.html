<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - LQISTUDIO</title>
<link rel="stylesheet" href="style.css">
<style>
body, html { margin:0; padding:0; font-family:Arial,sans-serif; height:100%; background:#111; color:#fff; display:flex; justify-content:center; align-items:center; }
.login-container { background:#222; padding:40px; border-radius:12px; text-align:center; width:300px; }
.login-container h1 { font-size:20px; margin-bottom:20px; }
.login-container input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
.login-container button { width:100%; padding:10px; border:none; border-radius:5px; background:#3498db; color:#fff; font-size:16px; cursor:pointer; }
.login-container button:hover { background:#2980b9; }
#loginMsg { margin-top:10px; color:#e74c3c; font-size:14px; }
</style>
</head>
<body>

<div class="login-container">
  <h1>Bienvenido al Salón de Pruebas de LQISTUDIO</h1>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button id="loginBtn">Entrar</button>
  <p id="loginMsg"></p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const loginBtn = document.getElementById("loginBtn");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const loginMsg = document.getElementById("loginMsg");

  const USER = "admin";
  const PASS = "1234";

  loginBtn.addEventListener("click", function() {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();

    if(user === USER && pass === PASS){
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html"; // Redirige al panel/ruleta
    } else {
      loginMsg.textContent = "❌ Usuario o contraseña incorrectos";
    }
  });
});
</script>

</body>
</html>
